<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>LOG IN</h2>
        <form id="loginForm">
            <p id="pEmail"></p>
            <label for="email">Email Address:</label><br>
            <input type="email" required id="email" name="email" placeholder="user@gmail.com"><br>
            <label for="password">Password:</label><br>
            <input type="password" required id="password" name="password" placeholder="Password"><br>
            <p id="pPassword"></p>
            <button type="submit" id="login">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
